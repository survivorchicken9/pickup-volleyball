<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="/static/styles.css" rel="stylesheet">
        <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" rel="stylesheet">
        <title>{% block title %}{% endblock %}</title>
        <link href="/static/icon.png" rel="icon">
    </head>
    <nav class="navbar navbar-expand-lg navbar-dark">
      <a class="navbar-brand" href="/">
        <img src="/static/icon.png" width="50" height="50" class="d-inline-block align-center">
        Pickup Volleyball
      </a>
        <button class="navbar-toggler align-self-center" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            {% if session["user_id"] %}
              <ul class="navbar-nav me-auto mt-2">
                <li> <a class="nav-item nav-link mb-3 active align-center" href="/">Home</a> </li>
              </ul>
            {% else %}
              <ul class="navbar-nav ms-auto mt-2"></ul>
                <li> <a class="nav-item nav-link" href="/login">Admin Login</a> </li>
                <li> <a class="nav-item nav-link" href="/register">Admin Register</a> </li>
              </ul>
            {% endif %}
          </div>
        </div>
      </nav>
    <body>
        <main class="container mt-4">
            {% block main %}{% endblock %}
        </main>
    </body>
</html>
